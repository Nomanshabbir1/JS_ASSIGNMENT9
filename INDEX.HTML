<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="post">
                <header>Create Post</header>
                <form action="#">
                    <div class="content">
                        <img src="./photos/IMG-20230330-WA0001.jpg" alt="">
                        <div class="detail">
                            <p>FACEBOOK POST</p>
                            <div class="privacy">
                                <i class="fas fa-user-friends"></i>
                                <span>friends</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <textarea placeholder="what's on your mind, Noman Shabbir?"></textarea>
                    <div class="theme-emoji">
                        <img src="./photos/icons8-facebook-like-48.png" alt="">
                    </div>
                    <div class="options">
                        <p>Add To Your Post</p>
                        <ul class="list">
                            <li><img src="./photos/icons8-heart-64.png" alt=""></li>
                            <li><img src="./photos/icons8-in-love-64.png" alt=""></li>
                            <li> <img src="./photos/icons8-face-with-open-mouth-48.png" alt=""></li>
                            <li> <img src="./photos/icons8-disappointed-face-48.png" alt=""></li>
                            <li> <img src="./photos/icons8-face-with-symbols-on-mouth-48.png" alt=""></li>
                        </ul>
                    </div>
                    <button>Post</button>
                </form>

            </section>
        </div>
    </div>
</body>

</html>
